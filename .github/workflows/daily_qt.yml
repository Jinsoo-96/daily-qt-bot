name: Daily QT Bot

on:
  schedule:
    # 한국 시간(KST) 오전 05:53 (UTC 20:53)
    # 정각 6시보다 조금 일찍 줄을 서서 안정적으로 배달되게 합니다.
    - cron: '53 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 discord.py google-genai python-dotenv

      - name: Run
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          QT_CHANNEL_ID: ${{ secrets.QT_CHANNEL_ID }}
          SUNDAY_CHANNEL_ID: ${{ secrets.SUNDAY_CHANNEL_ID }}
          # [추가] Gemini API 키를 여기에 등록해야 main.py에서 읽을 수 있습니다.
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py --mode qt